<!DOCTYPE html>
<html>
<head>
<title>Example for TypeJax</title>
<!-- copyright (c) 2011-2017 JaxEdit project -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="https://zohooo.github.io/jaxedit/typejax/typejax.css">
<script type="text/javascript" src="https://zohooo.github.io/jaxedit/library/inliner/inliner.js"></script>
<script type="text/javascript" src="https://zohooo.github.io/jaxedit/typejax/typejax.js"></script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    skipStartupTypeset: true,
    TeX: {
      extensions: ["color.js", "extpfeil.js"]
    },
    "HTML-CSS": {
      imageFont: null
    }
  });
</script>
<script type="text/javascript" src="MathJax.js"></script>
<style type="text/css">
html {
  background-color: #F1F1F1;
  height: 100%;
}
body {
  width: 100%;
  max-width: 600px;
  min-width: 320px;
  min-height: 100%;
  margin: 0 auto;
  padding: 0;
  background-color: white;
}
#main {
  padding: 30px;
}
h2 {
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
  margin: 20px;
}
#result {
  padding: 16px;
  border: 1px solid;
  overflow-x: auto;
}
</style>
</head>
<body>
<div id="main">
<h2>Use TypeJax as LaTeX Typesetter</h2>
<textarea id="source" style="display:none;">
</textarea>
<div id="result"></div>
</div>
<script type="text/javascript">
  var latex = document.getElementById("source").value;
  var result = document.getElementById("result");
  typejax.updater.init(latex, latex.length, result);
</script>
</body>
</html>
